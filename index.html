<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calcula IMC</h1>
        <p style="color: #999; text-align: center; margin-bottom: 20px; font-size: 12px;">
            Índice de Massa Corporal
        </p>

        <div class="divider"></div>

        <form id="imcForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required placeholder="Digite seu nome">
            </div>

            <div class="form-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.01" required placeholder="Ex: 75,5">
            </div>

            <div class="form-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" required placeholder="Ex: 1,75">
            </div>

            <button type="submit">Calcular</button>
        </form>

        <div class="erro" id="erro"></div>

        <div class="resultado" id="resultado">
            <h2>Resultado</h2>
            <div class="divider"></div>
            <p>Nome: <span id="resultNome" style="color: #fff;"></span></p>
            <p>IMC: <span class="imc-valor" id="resultImc"></span></p>
            <p>Classificação: <span id="resultClass" style="color: #fff;"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
