<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Calculadora IMC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-custom {
            background: #000;
            border: 3px solid #dc143c;
            box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
        }

        .card-custom h1 {
            color: #dc143c;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .card-custom .text-muted {
            color: #999 !important;
            font-size: 12px;
        }

        .divider {
            height: 2px;
            background: #dc143c;
            margin: 20px 0;
        }

        .card-custom p {
            color: #fff;
        }

        .btn-imc {
            background: #dc143c;
            border: none;
            color: #000;
            font-weight: bold;
            text-transform: uppercase;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-imc:hover {
            background: #ff1744;
            box-shadow: 0 0 15px rgba(220, 20, 60, 0.8);
            color: #000;
        }
    </style>
</head>

<body>
    <div class="card card-custom p-5" style="max-width: 400px; width: 100%;">
        <div class="card-body text-center">
            <h1>Calcula IMC</h1>
            <p class="text-muted">Índice de Massa Corporal</p>

            <div class="divider"></div>

            <p class="mb-4">Bem-vindo à Calculadora de IMC! Clique no botão abaixo para calcular seu índice de massa corporal.</p>

            <a href="calculadora.html" class="btn btn-imc">Ir para Calculadora</a>
        </div>
    </div>
    
    
</body>
</html>
